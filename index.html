<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Application de google fonts Lato --> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100, 300, 600" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <!-- Framework Ionic -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <title>Dice Game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <!-- Création du joueur 1 -->
        <div class="player-0 active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">23</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <!-- Création du joueur 2 -->
        <div class="player-1">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">18</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i> New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i> Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i> Hold</button>

        <img src="img/dice-5.png" alt="Dice" class="dice">

    </div>

   <script src="app.js"></script> 
</body>
</html>
